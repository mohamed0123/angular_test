<div class="centered">
  <div class="container-fluid">
    <br />
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label>Name</label>
        <input type="text" #name="ngModel" required class="form-control"
          [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="userNameTs">
        <div *ngIf="name.errors && (name.valid || name.touched)">
          <small class="text-danger" *ngIf="name.errors.required">User Name is required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" #password="ngModel" required class="form-control"
          [class.is-invalid]="password.invalid && password.touched" name="password" [(ngModel)]="passwrordTs">
        <div *ngIf="password.errors && (password.valid || password.touched)">
          <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
        </div>
      </div>
      <br />
<div class="row">
    <div class="col-4"></div>
      <button class="btn btn-primary col-4" style="background:#673ab7;" [disabled]="userForm.form.invalid || topicHasError"
        type="submit">Login</button>
      </div>
    </form>

  </div>
